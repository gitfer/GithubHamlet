<div class="hero-unit">
  <h1>'Allo, 'Allo!</h1>
  <form name="myForm" action="" method="post" ng-submit="InterrogaGithub()">
          <fieldset>
                  <legend>Servizio di interrogazione api Github</legend>
		  <label for="myToken">Token:</label>
		  <input type="text" name="myToken" value="" ng-model="token" required />
          </fieldset>
	  <input type="submit" name="" value="Interroga" ng-disabled="!myForm.$valid"/>
  </form>
  <ul>
	  <li ng-repeat="token in lastTokens">{{token}}</li>
  </ul>
  <textarea cols="80" rows="20" name="" ng-bind="apis"></textarea>
</div>
